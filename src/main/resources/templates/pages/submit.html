</head>
<body>

<div class="container">

        <a class="affiche" th:href="@{/(id=${subList.id}, searchTerm=${searchTerm})}">

            <p><span>cuid :</span> <span th:text="${subList.user.getCuid()}"></span></p>

    </div>
</div>
</body>
</html>
